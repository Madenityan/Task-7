<div class="wrapper-dialog">
  <h2 mat-dialog-title>{{data.name}}</h2>
  <mat-dialog-content>Are you sure?</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="close(false)">No</button>
    <button mat-button mat-dialog-close (click)="close(true)">Yes</button>
  </mat-dialog-actions>
</div>
